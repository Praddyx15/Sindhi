<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard | Sindhi Namkeen</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Reuse main styles + admin specific -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        /* Embedded critical styles can stay or move to admin.css */
    </style>
</head>

<body>

    <!-- Header -->
    <header class="admin-header">
        <div class="logo-text" style="font-size: 1.25rem;">Sindhi Admin</div>
        <button id="logoutBtn" style="display: none;" class="btn btn-secondary" onclick="logout()">Logout</button>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="auth-container">
        <h2 class="section-title">Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" placeholder="admin" value="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="admin123" value="admin123">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Deshboard Access</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="value" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Low Stock</h3>
                <div class="value">12</div>
            </div>
        </div>

        <div class="dashboard-tabs">
            <div class="tab-btn active" onclick="switchTab('inventory')">Inventory Management</div>
            <div class="tab-btn" onclick="switchTab('orders')">Order Management</div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventoryTab" class="tab-content active">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <h3>Product List</h3>
                <button class="btn btn-primary" onclick="openProductModal()">+ Add Product</button>
            </div>
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="ordersTab" class="tab-content">
            <h3>Recent Orders</h3>
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom: 1rem;">Add Product</h3>
            <form id="productForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="prodName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="prodCategory" class="form-control">
                        <option value="Namkeen">Namkeen</option>
                        <option value="Sweet">Sweet</option>
                        <option value="Dry Fruits">Dry Fruits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price (â‚¹)</label>
                    <input type="number" id="prodPrice" class="form-control" required>
                </div>
                <div class="form-group" style="text-align: right; margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary" style="color: #666; border-color: #ccc;"
                        onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/errorhandler.js"></script>
    <script src="js/services/storage.js"></script>
    <script src="js/services/data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
